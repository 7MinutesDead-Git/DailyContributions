<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
    	<meta name="keywords" content="youtube, twitch, background, lights">

		<title>Twitch Background Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<h1>Twitch Background Picker</h1>
		<img src="img/chair.png" alt="generic youtube gaming chair">
		<h2>Click button to apply background.</h2>
		<span>Press the 'a' key on a button to <strong>add</strong> it to the mix</span>
		<ul>
			<li class="blue">+</li>
			<li class="green">+</li>
			<li class="orange">+</li>
			<li class="red">+</li>
			<li class="midnight">+</li>
			<li class="dark">+</li>
			<li class="mix">MIX</li>
		</ul>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
