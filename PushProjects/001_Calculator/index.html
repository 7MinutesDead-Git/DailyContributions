<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>100DevsP001 Calc - 7 Minutes Dead</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="calc-body">
    <section class="display">0</section>
    <section class="button-grid">
      <div class="button-row">
        <button class="button clear" value="clear">C</button>
      </div>
      <div class="button-row">
        <button class="button number" value="7">7</button>
        <button class="button number" value="8">8</button>
        <button class="button number" value="9">9</button>
        <button class="button operation divide" value="/">/</button>
      </div>
      <div class="button-row">
        <button class="button number" value="4">4</button>
        <button class="button number" value="5">5</button>
        <button class="button number" value="6">6</button>
        <button class="button operation multiply" value="x">x</button>
      </div>
      <div class="button-row">
        <button class="button number" value="1">1</button>
        <button class="button number" value="2">2</button>
        <button class="button number" value="3">3</button>
        <button class="button operation add" value="+">+</button>
      </div>
      <div class="button-row">
        <button class="button number" value="0">0</button>
        <button class="button operation decimal" value=".">.</button>
        <button class="button operation equal" value="=">=</button>
        <button class="button operation subtract" value="-">-</button>
      </div>
    </section>
  </section>
  <script src="index.js"></script>
</body>
</html>
